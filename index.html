<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <title>Erasmus 2.0</title>

</head>

<body>
    <div class="container">
        <h1 class="display-3">¿DONDE SE VA DE ERASMUS?</h1>
        <div class="form-group">
            <label for="Movilidad">Tipo de movilidad</label>
            <select class="btn btn-outline-primary btn-lg btn-block" onchange="clean()" id="selectTipoMovilidad">
                <option value="Grado Medio">Grado medio</option>
                <option value="Grado Superior">Grado superior</option>
                <option value="Profesorado">Profesorado</option>
            </select>
        </div>
        <div class="content">
            <label>Tipo de busqueda</label>
            <label class="custom-control custom-radio">
                <input id="ciclo" name="radio" value="ciclo" type="radio" onchange="generar()">
                <span>Por ciclo</span>
            </label>
            <label class="custom-control custom-radio">
                <input id="pais" name="radio" value="pais" type="radio" onchange="generar()">
                <span>Por pais</span>
            </label>
        </div>
        <div id="contenido"></div>
        <div class="map" id="map"></div>

        <div class="footer">
            <p style="text-align:center;">Copyright Christian Calero Erazo © 2018</p>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyABLIzo6AxqYKSUfYBMuBFweit4fzEyEnM&callback=initMap">
    </script>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
